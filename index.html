<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hotel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="waves">
      <div class="wave circulo a"></div>
      <div class="wave circulo b"></div>
      <div class="wave circulo c"></div>
    </div>
    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="user">Usuario</label>
                <select id="user" name="user" required>
                    <option value="administrador">Administrador</option>
                    <option value="capturista">Capturista</option>
                    <option value="guest">Consulta</option>
                </select>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>


    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const user = document.getElementById('user').value;
            const password = document.getElementById('password').value;

            const users = {
                administrador: { password: 'admin123', role: 'administrador' },
                capturista: { password: 'cap123', role: 'capturista' },
                consulta: { password: 'con123', role: 'consulta' }
            };

            if (users[user] && users[user].password === password) {
                switch (users[user].role) {
                    case 'administrador':
                        window.location.href = 'inicio/administrador.html';
                        break;
                    case 'capturista':
                        window.location.href = 'receptionist.html';
                        break;
                    case 'consulta':
                        window.location.href = 'guest.html';
                        break;
                }
            } else {
                alert('Usuario o contraseña incorrectos');
            }
        });
    </script>
</body>
</html>
