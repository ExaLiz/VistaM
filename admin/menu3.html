<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Caja Chica</title>
    <link rel="stylesheet" href="menu3.css">
</head>
<body>

    <div class="linea"></div>

    <div class="menu-btn" id="menu-btn">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>

    <div class="sidebar" id="sidebar">
        <h3>Administrador</h3>
        <ul>
            <li><a href="creacion_usuarios.html" data-target="gestion_usuarios">Gestión de usuarios</a></li>
            <li><a href="ingresos.html" data-target="ingresos">Ingresos</a></li>
            <li><a href="egresos.html" data-target="egresos">Egresos</a></li>
            <li><a href="gastos.html" data-target="gastos">Gastos</a></li>
            <li><a href="nominas.html" data-target="nominas">Nominas</a></li>
            <li><a href="menu3.html" data-target="reportes">Reportes</a></li>
            <li><a href="ganado.html" data-target="ganado">Ganado</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>REPORTES</h1>
        
        <!-- Formulario para elegir filtros -->
        <form id="formSelection">
            <!-- Filtro por fecha -->
            <label for="startDate">Fecha de inicio:</label>
            <input type="date" id="startDate" name="startDate">
            
            <label for="endDate">Fecha de fin:</label>
            <input type="date" id="endDate" name="endDate">

            <br><br>

            <label for="operation">Seleccione una opción:</label>
            <select id="operation" name="operation">
                <option value="ingreso">Ingreso</option>
                <option value="egreso">Egreso</option>
                <option value="ambos">Ambos</option>
            </select>
            
            <label for="category">Seleccione la categoría:</label>
            <select id="category" name="category">
                <option value="caja_chica">Caja Chica</option>
                <option value="caja_grande">Caja Grande</option>
                <option value="pyme">PYME</option>
                <option value="libreton">Libreton</option>
            </select>
            
            <button type="submit">Mostrar Registros</button>
        </form>

        <hr>

        <!-- Tabla donde se muestran los registros -->
        <h2>Registrados</h2>
        <table id="recordsTable">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Concepto</th>
                    <th>Importe</th>
                    <th>Origen</th>
                    <th>Cuenta</th>
                    <th>Forma de Pago</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los registros se llenarán dinámicamente -->
            </tbody>
        </table>
        
        <!-- Mensaje que indica si es un ingreso o egreso -->
        <div id="message"></div>
    </div>

   <script>
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');

        menuBtn.addEventListener('click', function() {
            sidebar.classList.toggle('open'); 
        });

        document.getElementById('menu-btn').addEventListener('click', function() {
            var menu = document.getElementById('menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        });

        // Puedes agregar aquí el código para manejar el formulario y filtrar los registros basados en los inputs
        document.getElementById('formSelection').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Obtén los valores de los filtros
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const operation = document.getElementById('operation').value;
            const category = document.getElementById('category').value;

            // Aquí puedes implementar la lógica para filtrar los registros de acuerdo a los valores seleccionados
            console.log("Filtros seleccionados:");
            console.log("Fecha de inicio:", startDate);
            console.log("Fecha de fin:", endDate);
            console.log("Operación:", operation);
            console.log("Categoría:", category);

            // Ejemplo de cómo podrías actualizar la tabla de registros
            // (Este es solo un ejemplo, ya que necesitarás tener los datos de los registros en alguna parte)
            const recordsTable = document.getElementById('recordsTable').getElementsByTagName('tbody')[0];
            recordsTable.innerHTML = ''; // Limpiar tabla

            // Añadir registros filtrados (esto se haría dinámicamente desde una base de datos o API)
            const newRow = recordsTable.insertRow();
            newRow.insertCell(0).innerText = '2025-02-25';
            newRow.insertCell(1).innerText = 'Pago de salario';
            newRow.insertCell(2).innerText = '$1000';
            newRow.insertCell(3).innerText = 'Egreso';
            newRow.insertCell(4).innerText = 'Cuenta principal';
            newRow.insertCell(5).innerText = 'Transferencia';
        });
    </script>

</body>
</html>
