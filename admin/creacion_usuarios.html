<div class="login-container">
    <div class="login-box">
        <h2>Crear Perfil</h2>
        <form id="loginForm">
            <label for="Nombre">Nombre</label>
            <input type="text" id="text" name="text" required>
            <label for="perfil">Perfil</label>
            <select id="perfil" name="perfil" required>
                <option value="administrador">Administrador</option>
                <option value="capturista">Capturista</option>
                <option value="guest">Consulta</option>
                <option value="supervisor">Supervisor</option>
            </select>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Agregar</button>
        </form>
    </div>
</div>

<div class="login-container">
    <div class="login-box">

        <h2>Usuarios</h2>
        <table id="usuariosTable">
            <thead>
                <tr>
                    <th>Nombre   </th>
                    <th>Perfil   </th>
                    <th>Contraseña   </th>
                    <th>Acciones   </th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>


<script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Evitar que el formulario se envíe
   

        // Obtener los valores de los campos del formulario
        const nombre = document.getElementById("text").value;
        const perfil = document.getElementById("perfil").value;
        const password = document.getElementById("password").value;

        // Crear una nueva fila en la tabla
        const table = document.getElementById("usuariosTable").getElementsByTagName('tbody')[0];
        const newRow = table.insertRow(table.rows.length);



        // Crear las celdas para la fila
        const nombreCell = newRow.insertCell(0);
        const perfilCell = newRow.insertCell(1);
        const passwordCell = newRow.insertCell(2);
        const actionsCell = newRow.insertCell(3);

        // Asignar los valores a las celdas
        nombreCell.textContent = nombre;
        perfilCell.textContent = perfil;
        passwordCell.textContent = password;
        actionsCell.innerHTML = `
            <button class="editBtn" onclick="editarUsuario(this)">Editar</button>
            <button class="deleteBtn" onclick="eliminarUsuario(this)">Eliminar</button>
        `;

        // Limpiar los campos del formulario
        document.getElementById("text").value = "";
        document.getElementById("perfil").value = "administrador";
        document.getElementById("password").value = "";
    });

    // Función para editar el usuario
    function editarUsuario(button) {
        const row = button.parentElement.parentElement;
        const nombre = row.cells[0].textContent;
        const perfil = row.cells[1].textContent;
        const password = row.cells[2].textContent;

        // Rellenar los campos del formulario con los datos del usuario
        document.getElementById("text").value = nombre;
        document.getElementById("perfil").value = perfil;
        document.getElementById("password").value = password;

        // Eliminar la fila de la tabla
        row.remove();
    }

    // Función para eliminar el usuario
    function eliminarUsuario(button) {
        const row = button.parentElement.parentElement;
        row.remove();
    }  

        // Funcionalidad para abrir y cerrar el menú cuando se hace clic en el botón
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');

        menuBtn.addEventListener('click', function() {
            sidebar.classList.toggle('open'); // Añadir o quitar clase para abrir/cerrar
        });

document.getElementById('menu-btn').addEventListener('click', function() {
    var menu = document.getElementById('menu');
    if (menu.style.display === 'block') {
        menu.style.display = 'none';
    } else {
        menu.style.display = 'block';
    }
});

</script>
