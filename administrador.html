<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="styleadmin.css">
    <link rel="icon" href="img/vistamar.jpeg"  />
</head>
<body>


    <div class="linea"></div>


    <div class="content" id="content">   
        <h1 class="insetshadow">Panel de Administración</h1>
    </div>  


    <div class="menu-btn" id="menu-btn">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>

    <div class="sidebar" id="sidebar">
        <h3>Administrador</h3>
        <ul>
            <li><a href="admin/creacion_usuarios.html" data-target="gestion_usuarios">Gestión de usuarios</a></li>
            <li><a href="admin/ingresos.html" data-target="ingresos">Ingresos</a></li>
            <li><a href="admin/egresos.html" data-target="egresos">Egresos</a></li>
            <li><a href="admin/gastos.html" data-target="gastos">Gastos</a></li>
            <li><a href="admin/nominas.html" data-target="nominas">Nominas</a></li>
            <li><a href="admin/menu3.html" data-target="reportes">Reportes</a></li>
            <li><a href="admin/ganado.html" data-target="ganado">Ganado</a></li>
        </ul>
    </div>

    <script>

        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');

        menuBtn.addEventListener('click', function() {
            sidebar.classList.toggle('open'); 
        });

        document.getElementById('menu-btn').addEventListener('click', function() {
            var menu = document.getElementById('menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        });
    </script>

</body>
</html>
