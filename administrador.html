<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="styleadmin.css">
</head>
<body>

    <!-- Línea superior con gradiente -->
    <div class="linea"></div>

    <!-- Panel de administración -->
    <div class="dashboard-container">

        <!-- Barra lateral de navegación -->
        <div class="sidebar">
            <h3>Administrador</h3>
            <ul>
                <li><a href="#" data-target="inicio">Inicio</a></li>
                <li><a href="#" data-target="ingresos">Ingresos</a></li>
                <li><a href="#" data-target="gastos">Ver gastos</a></li>
                <li><a href="#" data-target="caja">Caja</a></li>
                <li><a href="#" data-target="empleados">Empleados</a></li>
                <li><a href="#" data-target="nominas">Nominas</a></li>
                <li><a href="#" data-target="reportes">Reportes</a></li>
                <li><a href="#" data-target="pyme">PYME</a></li>
                <li><a href="#" data-target="gestion_usuarios">Gestión de usuarios</a></li>
                <li><a href="#" data-target="libreton">Libreton</a></li>
                <li><a href="#" data-target="ganado">Ganado</a></li>
            </ul>
        </div>

        <!-- Contenedor para el contenido principal -->
        <div class="content" id="content">
            <h1>Bienvenido al Panel de Administración</h1>
            <p>Selecciona una opción del menú para ver los detalles.</p>
        </div>

    </div>

    <script>
        // Función para cargar contenido dinámico
        const contenido = {
            inicio: "<h1>Bienvenido al Panel de Administración</h1><p>Selecciona una opción del menú para ver los detalles.</p>",
            ingresos:  `
                <form id="form-ingresos">
                <h1>Ingresos</h1>
                <button type="submit">Guardar Ingreso</button>
                    <button type="button" id="vaciar-form">Vaciar Formulario</button>
                    
                    <label for="fecha-ingreso">Fecha:</label>
                    <input type="date" id="fecha-ingreso" required><br>

                    <label for="concepto-ingreso">Concepto:</label>
                    <input type="text" id="concepto-ingreso" placeholder="Descripción del concepto" required><br>

                    <label for="importe-ingreso">Importe:</label>
                    <input type="number" id="importe-ingreso" placeholder="Monto" required><br>

                    <label for="lugar-ingreso">Lugar:</label>
                    <select id="lugar-ingreso" required>
                        <option value="agua_blanca">Agua Blanca</option>
                        <option value="cuatunalco">Cuatunalco</option>
                        <option value="rancho">Rancho</option>
                        <option value="villa">Villa</option>
                        <option value="casa_pochutla">Casa Pochutla</option>
                    </select><br>

                    <label for="cuenta-ingreso">Cuenta:</label>
                    <select id="cuenta-ingreso" required>
                        <option value="pyme">PYME</option>
                        <option value="libreton">Libreton</option>
                        <option value="no_aplica">No Aplica</option>
                    </select><br>

                    <label for="forma_pago">Forma de pago:</label>
                    <select id="forma_pago" required>
                        <option value="efectivo">Efectivo</option>
                        <option value="transferencia">Transferencia</option>
                        <option value="tarjeta_credito">Tarjeta de Crédito</option>
                        <option value="tarjeta_debito">Tarjeta de Débito</option>
                    </select><br>

                    
                </form>

                <div class="datos">
                    <h3>Ingresos Registrados:</h3>
                    <ul id="ingresos-lista"></ul>
                </div>
            `,
            gastos: `
                <h2>Ver gastos</h2>
                <p>Aquí puedes ver los gastos realizados.</p>
                <div class="datos">
                    <h3>Gastos Registrados:</h3>
                    <ul id="gastos-lista"></ul>
                </div>
            `,
            caja: "<h2>Caja</h2><p>Información sobre el estado de la caja y sus movimientos.</p>",
            empleados: "<h2>Empleados</h2><p>Listado de empleados y sus datos.</p>",
            nominas: "<h2>Nominas</h2><p>Información sobre las nóminas de los empleados.</p>",
            reportes: "<h2>Reportes</h2><p>Reportes detallados de la empresa.</p>",
            pyme: "<h2>PYME</h2><p>Información relacionada con la Pyme y su gestión.</p>",
            gestion_usuarios: `
                <div class="content">
            <h1>Administración</h1>

            <!-- Sección de gestión de usuarios -->
            <section id="users">
                <h2>Gestión de Usuarios</h2>
                <button>Añadir nuevo usuario</button>
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Juan Pérez</td>
                            <td>juan@mail.com</td>
                            <td>
                                <button>Editar</button>
                                <button>Eliminar</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Ana López</td>
                            <td>ana@mail.com</td>
                            <td>
                                <button>Editar</button>
                                <button>Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <!-- Sección de registrar gastos -->
            <section id="expenses">
                <h2>Registrar Gastos</h2>
                <form action="#" method="POST">
                    <label for="expense-name">Nombre del Gasto:</label>
                    <input type="text" id="expense-name" name="expense-name" required>

                    <label for="expense-amount">Monto:</label>
                    <input type="number" id="expense-amount" name="expense-amount" required>

                    <button type="submit">Registrar Gasto</button>
                </form>
            </section>

            <!-- Sección de ver gastos -->
            <section id="view-expenses">
                <h2>Ver Gastos Registrados</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nombre del Gasto</th>
                            <th>Monto</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Compra de suministros</td>
                            <td>$50</td>
                            <td>05/12/2024</td>
                            <td><button>Eliminar</button></td>
                        </tr>
                        <tr>
                            <td>Pago de servicios</td>
                            <td>$120</td>
                            <td>04/12/2024</td>
                            <td><button>Eliminar</button></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
            `,
            gastos: `
                <h2>Ver gastos</h2>
                <p>Aquí puedes ver los gastos realizados.</p>
                <div class="datos">
                    <h3>Gastos Registrados:</h3>
                    <ul id="gastos-lista"></ul>
                </div>
            `,
            libreton: "<h2>Libreton</h2><p>Aquí puedes ver información sobre los proyectos de Libreton.</p>",
            ganado: "<h2>Ganado</h2><p>Estado y detalles sobre el ganado de la empresa.</p>"
        };

        // Obtener todos los enlaces del menú
        const links = document.querySelectorAll('.sidebar ul li a');
        const contentDiv = document.getElementById('content');

        // Añadir evento de clic a cada enlace
        links.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault(); // Evitar que el enlace recargue la página
                const target = link.getAttribute('data-target'); // Obtener el atributo data-target
                contentDiv.innerHTML = contenido[target] || "<h2>Opción no disponible</h2><p>Por favor selecciona una opción válida.</p>"; // Cargar el contenido correspondiente

                // Si estamos en la sección de ingresos, manejar el formulario
                if (target === 'ingresos') {
                    document.getElementById('form-ingresos').addEventListener('submit', function(e) {
                        e.preventDefault();
                        const monto = document.getElementById('monto-ingreso').value;
                        const descripcion = document.getElementById('descripcion-ingreso').value;
                        
                        // Agregar el ingreso a la lista
                        const lista = document.getElementById('ingresos-lista');
                        const li = document.createElement('li');
                        li.textContent = `Monto: $${monto} - Descripción: ${descripcion}`;
                        lista.appendChild(li);
                        
                        // Limpiar formulario
                        document.getElementById('monto-ingreso').value = '';
                        document.getElementById('descripcion-ingreso').value = '';
                    });
                }
            });
        });
    </script>

</body>
</html>
